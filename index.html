<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <!-- slider -->
    <div class="slider">
        <!-- list itmes -->
         <div class="list">
            <div class="item active">
                <img src="images/img1.jpg" alt="">
                <div class="content">
                    <h2>Lotus</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/img2.jpg" alt="">
                <div class="content">
                    <h2>Nature</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/img3.jpeg" alt="">
                <div class="content">
                    <h2>Blossom</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/img4.jpeg" alt="">
                <div class="content">
                    <h2>Sunset</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/img5.jpg" alt="">
                <div class="content">
                    <h2>Flower</h2>
                </div>
            </div>
         </div>

         <!-- Button arrows -->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
            <button id="autoplayBtn">â–¶</button>
        </div>


        <!-- thumbnail -->
         <div class="thumbnail">
            <div class="item active">
                <img src="images/img1.jpg" alt="">
                <div class="content">Lotus</div>
            </div>
            <div class="item">
                <img src="images/img2.jpg" alt="">
                <div class="content">Nature</div>
            </div>
            <div class="item">
                <img src="images/img3.jpeg" alt="">
                <div class="content">Blossom</div>
            </div>
            <div class="item">
                <img src="images/img4.jpeg" alt="">
                <div class="content">Sunset</div>
            </div>
            <div class="item">
                <img src="images/img5.jpg" alt="">
                <div class="content">Flower</div>
            </div>
         </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
